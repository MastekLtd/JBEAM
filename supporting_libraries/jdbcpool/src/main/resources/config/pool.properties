# If your application is in use, please do not edit the pool.properties file.
# Any changes made to that file while the application is active will not have any effect
# on the Pool's configuration and are likely to be lost. If your application is inactive,
# you may edit this file with an PROPERTIES editor. If you do so, please refer to the JDBC Pools
# documentation.


pools=MYSQL

MYSQL.driver=com.mysql.jdbc.Driver
MYSQL.vendor=MYSQL
MYSQL.url=jdbc:mysql://localhost/newpre
MYSQL.user=root
MYSQL.password=root
MYSQL.initial-connections=1
MYSQL.capacity-increament=2
MYSQL.maximum-capacity=50
MYSQL.inactive-time-out=5
MYSQL.shrink-pool-interval=1
MYSQL.critical-operation-time-limit=10000
MYSQL.max-usage-per-jdbc-connection=-1
MYSQL.in-use-wait-time=7
MYSQL.load-on-startup=false
MYSQL.sql-query=SELECT now()
