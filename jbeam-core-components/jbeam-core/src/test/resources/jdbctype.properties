#Defines all the JDBC providers whose value will be searched in the string returned by executing method 
#getDatabaseProductName() on DatabaseMetaData. One can define any provider on which the PRE needs to be 
#connected. E.g. ORACLE, DB2, MSSQL 
provider=ORACLE;MSSQL;DB2;MYSQL

#Defines the value against each provider defined above. If the database type matches with the value then the key will be returned.
ORACLE=Oracle
MSSQL=Microsoft SQL Server
DB2=DB2
MYSQL=MySQL

#The valid values can be startsWith, endsWith, indexOf 
#Values to be searched by using method:
method=indexOf

